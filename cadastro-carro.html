<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Carro</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="css/form-cliente.css">
    <link rel="stylesheet" href="css/navegacao.css">
</head>

<body>
    <header>
        <nav>
            <a href="lista-clientes.html">CLIENTES</a>
            <a href="lista-carros.html">CARROS</a>
            <a href="lista-pedido.html">PEDIDOS</a>
        </nav>
        <script src="js/cadastro-carro.js" defer></script>
    </header>
    <h1>CADASTRO DE CARRO</h1>
    <div class="container-formulario">
        <form action=""  method="post"  id="FormularioCadastro">
            <label>
                Nome
                <br>
                <input type="text" id="nome-carro" name="input-marca-carro" placeholder="Insira a marca do carro" required>
            </label>
            <label>
                Modelo
                <br>
                <input type="text" id="modelo"  name="input-modelo-carro" placeholder="insira o modelo do carro" required>
            </label>
            <label>
                Ano de Fabricação
                <br>
                <input type="number" id="ano-de-fabricacao"  name="input-fabricacao-carro" placeholder="Insira o ano de fabricação" required>
            </label>
                <label>
                Cor
                <br>
                <input type="text" id="cor" name="input-cor-carro" placeholder="Insira a cor primaria do carro" required>
            </label>

            <input id="btnCadastrar" onclick="enviarDados()" type="button" value="CADASTRAR" >
        </form>
        <script src="js/functionCarro.js"></script>
    </div>
</body>

</html>
